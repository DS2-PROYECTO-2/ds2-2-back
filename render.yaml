services:
  # Django Backend Web Service
  - type: web
    name: ds2-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ds2_back.wsgi:application"
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ds2-database
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: FRONTEND_BASE_URL
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false

databases:
  # PostgreSQL Database
  - name: ds2-database
    databaseName: ds2_db
    plan: free
