services:
  - type: web
    name: ds2-back
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn ds2_back.wsgi:application"
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "your-app-name.onrender.com,yourdomain.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://your-app-name.onrender.com"
      - key: PUBLIC_BASE_URL
        value: "https://your-app-name.onrender.com"
      - key: FRONTEND_BASE_URL
        value: "https://your-frontend.onrender.com"
      - key: EMAIL_HOST_USER
        value: "your-email@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        value: "your-app-password"
      - key: DEFAULT_FROM_EMAIL
        value: "Your App <your-email@gmail.com>"

databases:
  - name: ds2-postgres
    databaseName: ds2_back_db
    user: ds2_user